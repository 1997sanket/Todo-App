<h1>My Todos </h1>

<div class="container">

  <table class="table" border="1">
    <!-- <caption>Todo list</caption> -->
    <thead>
      <tr>
        <th>Description</th>
        <th>Done ?</th>
        <th>Target Date</th>
        <th colspan="2" style="align-content: center;">Actions</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td><button (click)="onUpdate(todo.id)" class="btn btn-warning">Update</button></td>
        <td><button (click)="onDelete(todo.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>


  <div>
    <button (click)="saveTodo()" class="btn btn-success">Create Todo</button>
  </div>

  <br>
  <br>
</div>
